username                      = admin
password                      = password
path.pdf                      = /Users/ymzhou/Documents/doc
path.swf                      = /Users/ymzhou/Documents/swf
pdf2swf                       = true
licensekey
renderingorder.primary        = flash
renderingorder.secondary      = flash
splitmode                     = false
allowcache                    = true
cmd.conversion.singledoc      = /sw/bin/pdf2swf {path.pdf}{pdffile} -o {path.swf}{pdffile}.swf -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.splitpages     = /sw/bin/pdf2swf {path.pdf}{pdffile} -o {path.swf}{pdffile}_%.swf -f -T 9 -t -s storeallcharacters -s linknameurl
cmd.conversion.renderpage     = /sw/bin/swfrender {path.swf}{swffile} -p {page} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.rendersplitpage= /sw/bin/swfrender {path.swf}{swffile} -o {path.swf}{pdffile}_{page}.png -X 1024 -s keepaspectratio
cmd.conversion.jsonfile       = /opt/local/bin/pdf2json {path.pdf}{pdffile} -enc UTF-8 -compress {path.swf}{pdffile}.js
cmd.searching.extracttext     = /sw/bin/swfstrings {swffile}
cmd.conversion.splitjsonfile  = /opt/local/bin/pdf2json {path.pdf}{pdffile} -enc UTF-8 -compress -split 10 {path.swf}{pdffile}_%.js
cmd.query.swfwidth            = /sw/bin/swfdump {swffile} -X
cmd.query.swfheight           = /sw/bin/swfdump {swffile} -Y
